<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore</title>
    <link rel="stylesheet" href="highscore.css">
    <script src="highscore.js" defer></script>
</head>

<body>
    <header>
        <div class="navibar">
            <a href="#Home">Home</a>
            <a href="#Highscores">Highscores</a>
            <a href="#Admin">Admin</a>
        </div>
    </header>
    <main>
        <div class="spielercontainer">
            <div class="Formular">
                <form>
                    <label for="fname">Spielername</label>
                    <input type="text" id="fname" name="Spielername" placeholder="Spielername...">

                    <input type="button" value="Score Speichern" id="highscorespeichern">

                </form>

            </div>
            <div class="ergbnis">Zeit</div>
        </div>

        <div class="highscores">
            <div class="platzierung">
                <div class="platz">Platzierung</div>
                <div class="platzname">Spielername</div>
                <div class="platzscore">Score</div>
            </div>
            <div class="platzierung" id="platz1">
                <div class="platz">1</div>
                <div class="platzname" id="name1">Karl</div>
                <div class="platzscore" id="punkte1">Karl</div>
            </div>
            <div class="platzierung" id="platz2">
                <div class="platz">2</div>
                <div class="platzname" id="name2">Karl</div>
                <div class="platzscore" id="punkte2">Karl</div>
            </div>
            <div class="platzierung" id="platz3">
                <div class="platz">3</div>
                <div class="platzname" id="name3">Karl</div>
                <div class="platzscore" id="punkte3">Karl</div>
            </div>
            <div class="platzierung" id="platz4">
                <div class="platz">4</div>
                <div class="platzname" id="name4">Karl</div>
                <div class="platzscore" id="punkte4">Karl</div>
            </div>
            <div class="platzierung" id="platz5">
                <div class="platz">5</div>
                <div class="platzname" id="name5">tom</div>
                <div class="platzscore" id="punkte5">Karl</div>
            </div>
            <div class="platzierung" id="platz6">
                <div class="platz">6</div>
                <div class="platzname" id="name6">Karl</div>
                <div class="platzscore" id="punkte6">Karl</div>
            </div>
            <div class="platzierung" id="platz7">
                <div class="platz">7</div>
                <div class="platzname" id="name7">wadsnkiwanjs</div>
                <div class="platzscore" id="punkte7">Karl</div>
            </div>
            <div class="platzierung" id="platz8">
                <div class="platz">8</div>
                <div class="platzname" id="name8">Karl</div>
                <div class="platzscore" id="punkte8">Karl</div>
            </div>
            <div class="platzierung" id="platz9">
                <div class="platz">9</div>
                <div class="platzname" id="name9">Karl</div>
                <div class="platzscore" id="punkte9">Karl</div>
            </div>
            <div class="platzierung" id="platz10">
                <div class="platz">10</div>
                <div class="platzname" id="name10">Karl</div>
                <div class="platzscore" id="punkte10">
                </div>

            </div>
        </div>
    </main>
</body>

</html>
